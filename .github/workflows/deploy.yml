name: Deploy to orex.site

on:
  push:
    branches:
      - master
  workflow_dispatch: # Permite rularea manuală a workflow-ului

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production # Setează un environment pentru securitate suplimentară
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          script: |
            echo "🚀 Starting deployment..."
            
            # Backup current version
            cd /root
            if [ -d "olx-monitor-backup" ]; then
              rm -rf olx-monitor-backup
            fi
            if [ -d "olx-monitor" ]; then
              cp -r olx-monitor olx-monitor-backup
              echo "✅ Backup created"
            fi
            
            # Update code
            cd /root/olx-monitor
            echo "📥 Pulling latest changes..."
            git fetch --all
            git reset --hard origin/master
            git pull origin master
            
            # Install dependencies
            echo "📦 Installing dependencies..."
            npm install --omit=dev --production
            
            # Restart services
            echo "🔄 Restarting services..."
            pm2 restart all || pm2 start ecosystem.config.js || echo "⚠️ PM2 restart failed, trying alternative start"
            
            # Verify deployment
            sleep 5
            if pm2 status | grep -q "online"; then
              echo "✅ Deployment successful!"
            else
              echo "❌ Deployment may have issues, check PM2 status"
              pm2 status
            fi
            
            echo "🎉 Deployment completed!" 